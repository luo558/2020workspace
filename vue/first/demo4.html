<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>罗里vue</title>

</head>
<body>

<div id="app">
    <!-- v-model 双向绑定 -->
    <input type="text" v-model="result">{{result}}
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el:"#app",//绑定<div>
        data:{    //数据
            message:"hello vue",
            result:"hello vue"
        },
        // 方法必须放在vue对象的method中
        methods:{
            sayHi:function () {
                alert(this.message);
            }
        }

    })
</script>

</body>
</html>
